<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY MKT Insights - Paper Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>NY MKT Insights</h1>
            </div>
            <div class="menu">
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-star"></i> Watchlist</a>
                <a href="#"><i class="fas fa-search"></i> Market Search</a>
                <a href="#"><i class="fas fa-chart-bar"></i> Analysis</a>
                <a href="#"><i class="fas fa-history"></i> Trading History</a>
            </div>
        </nav>
        
        <main class="content">
            <header>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search for stocks...">
                    <div id="search-results" class="search-results"></div>
                </div>
                <div class="market-summary">
                    <!-- Market indices will be dynamically added here -->
                </div>
            </header>

            <div class="grid-container">
                <div class="card watchlist-card">
                    <div class="card-header">
                        <h2><i class="fas fa-star"></i> Watchlist</h2>
                        <div class="watchlist-controls">
                            <span class="total-value">Portfolio Value: $0.00</span>
                            <button class="btn-secondary" id="add-to-watchlist"><i class="fas fa-plus"></i> Add Stock</button>
                        </div>
                    </div>
                    <ul id="watchlist"></ul>
                </div>

                <div class="card details-card">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-line"></i> Stock Details</h2>
                        <div class="timeframe-selector">
                            <button class="btn-timeframe active">1D</button>
                            <button class="btn-timeframe">1W</button>
                            <button class="btn-timeframe">1M</button>
                            <button class="btn-timeframe">1Y</button>
                        </div>
                    </div>
                    <div id="stock-info">
                        <p class="select-stock-message">Select a stock to view details</p>
                    </div>
                    <div class="stock-chart"></div>
                    <div id="trading-controls"></div>
                </div>

                <div class="card market-table-card">
                    <div class="card-header">
                        <h2><i class="fas fa-table"></i> Portfolio & Positions</h2>
                        <div class="filter-buttons">
                            <button class="btn-filter active">All</button>
                            <button class="btn-filter">Active Trades</button>
                            <button class="btn-filter">Closed Positions</button>
                            <button class="btn-filter">Watchlist</button>
                        </div>
                    </div>
                    <table id="positions-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Position</th>
                                <th>Avg Price</th>
                                <th>Current</th>
                                <th>P/L</th>
                                <th>P/L %</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
